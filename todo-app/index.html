<!doctype html>
<html ng-app="mainApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Angular ToDo</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/eggly.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body ng-controller="mainCtrl">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <a href="#" ng-click="setCurrCategory(null)"><img class="logo" src="assets/img/eggly-logo.png"></a>
                    <ul class="nav nav-sidebar">
                        <li ng-repeat = "category in categories" ng-class="{'active': isCurrCategory(category)}">
                            <a href="#" ng-click="setCurrCategory(category)">{{category.name}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-init="hello='world'">
                    <h1>
                        {{hello}}
                    </h1>
                    <h1>
                        {{helloNew}}
                    </h1>
                    <input type="text" ng-model="hello">
                    <div ng-repeat = "bookmark in bookmarks | filter:{category: currCategory.name}">
                        <button type="button" class="close">&times;</button>
                        <button type="button" ng-click="startEditing()" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
                        <a href={{bookmark.url}} target="_blank">{{bookmark.title}}</a>
                    </div>
                    <hr/>
                    <div ng-if="shouldShowCreating()">
                        <button type="button" class="btn btn-link" ng-click="startCreating()">
                            <span class="glyphicon glyphicon-plus"></span>
                            Create Bookmark
                        </button>
                        <div ng-if="isCreating">
                            Create a bookmark!
                            <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
                        </div>
                    </div>
                    <div ng-if="shouldShowEditing()">
                        Edit a bookmark!
                        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
        <script src="mainScript.js"></script>
    </body>
</html>
